    <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
        <div class="container-fluid">

    <div class="container-fluid" style="margin-top:63px;">

                <div class="forms">
                    <div class="form-body">
                        <form>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label for="txtAWBNo">AWB No.</label>
                                        <font color="red">*</font>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input id="txtAWBNo" class="form-control" type="number" style="text-align:right;" autofocus onkeyup="NumberOnly(event); ChkMaxLength(this, '11');">
                                    </div>
                                </div>                                
                                <div class="row form-group">
                                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-xs-offset-6 col-sm-offset-4  col-md-offset-4 NoPadding">

                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label for="ddlCommodity">Commodity</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input id="txtCommodity" class="form-control" type="text" autofocus maxlength="20">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label for="txtTotalPkg">Bin/Total Pkgs</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input id="txtTotalPkg" class="form-control" type="text" disabled>
                                    </div>
                                </div>
                                <!--<div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-4 col-form-label">
                                        <label for="txtBinnPkgs">Binn Pkgs</label>
                                    </div>
                                    <div class="col-xs-8 NoPadding">
                                        <input id="txtBinnPkgs" class="form-control" type="text">
                                    </div>
                                </div>-->
                            </div>
                            <!--<div class="row">
                                <div class="form-group col-xs-12">
                                    <a href="#" class="btn btn-success btn-xs" style="float:right;" onclick="AddLocation();">
                                        <span class="glyphicon glyphicon-plus-sign" style="float: right;padding-top: 2px;"></span>Add Location&nbsp;
                                    </a>
                                </div>
                            </div>-->
                            <div id="divAddLocation">

                            </div>                            
                            <div class="row form-group" style="margin-top:5px;">
                                <div class="form-group col-xs-4 col-sm-4 col-md-4 NoPadding">
                                    <input type="button" id="btnSubmit" class="form-control ButtonColor" value="Submit" onclick="SaveShipmentLocation()">
                                </div>
                                <div class="form-group col-xs-4 col-sm-4 col-md-4">
                                    <input type="button" id="btnClear" class="form-control ButtonColor" value="Clear" onclick="clearALL()">
                                </div>
                                <div class="form-group col-xs-4 col-sm-4 col-md-4">
                                    <input type="button" id="btnExit" class="form-control ButtonColor" value="Exit" onclick="window.location.href = 'EXP_Dashboard.html'">
                                </div>
                            </div>

                    </div>

    <div>
