<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="bootstrap-3.3.7-dist/js/jquery-1.12.0.min.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/sticky-footer.css" rel="stylesheet" />
    <script src="scripts/LoadingModel.js"></script>
    <script src="scripts/LoaderShow-Hide.js"></script>
    <script src="scripts/Login.js"></script>
    <script src="scripts/dialog.js"></script>
    <script src="js/General.js"></script>
    <link href="css/General.css" rel="stylesheet" />
    <script src="scripts/alert.mob.js"></script>
    <link href="css/Loader.css" rel="stylesheet" />
    <link href="css/dialog.css" rel="stylesheet" />
    <link href="css/alert.mob.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
        <div class="container-fluid">
            <div class="navbar-header" style="background-color:#065da1;">
                <button type="button" class="navbar-toggle" data-toggle="collapse" id="btnnavbar" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="navhdrName" style="text-align:right;"></a>
                <img class="navbarImage" src="images/Logo.png" onclick="ShowHomePage();">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

            </div>
        </div>         
    </nav>
    <div class="container-fluid" style="margin-top:63px;">
        <div class="panel-body">
            <div class="panel panel-widget forms-panel form-grids widget-shadow">
                <div class="forms">
                    <div class="form-body">
                        <form>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                    <div class="col-xs-5 col-form-label NoPadding">
                                        <label id="lblTokenNo" for="txtTokenNo" class="control-label labelFont">Token No.</label>
                                    </div>
                                    <div class="col-xs-7 NoPadding">
                                        <input type="text" id="txtTokenNo" class="form-control" autofocus>
                                    </div>
                                </div>                                
                            </div>                            
                            <div class="row" style="margin-top:10px;">                                
                                <div class="form-group col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-5 col-sm-3 col-md-4 NoPadding">
                                    </div>
                                    <div class="col-xs-7 col-sm-6 col-md-4 NoPadding">
                                        <input type="button" id="btnGetDetail" class="form-control ButtonColor" value="Search">
                                    </div> 
                                </div>                                                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-widget forms-panel form-grids widget-shadow" style="margin-top:5%">
                <div class="forms">
                    <div class="form-body">
                        <form>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                    <div class="col-xs-5 col-form-label NoPadding">
                                        <label id="lblSlot" for="txtSlot" class="control-label">Slot</label>
                                    </div>
                                    <div class="col-xs-7 NoPadding">
                                        <input type="text" id="txtSlot" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                    <div class="col-xs-5 col-form-label NoPadding">
                                        <label id="lbltotGatepass" for="txttotGatepass" class="control-label">Tot. Gatepass</label>
                                    </div>
                                    <div class="col-xs-7 NoPadding">
                                        <input type="text" id="txttotGatepass" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                    <div class="col-xs-5 col-form-label NoPadding">
                                        <label id="lblGatePassNo" for="txtGatePassNo" class="control-label">Gate Pass No(s)</label>
                                    </div>
                                    <div class="col-xs-7 NoPadding">
                                        <!--<input type="text" id="txtGatePassNo" class="form-control">-->
                                        <textarea class="form-control" id="txtGatePassNo" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                    <div class="col-xs-5 col-form-label NoPadding">
                                        <label id="lblVehicleNo" for="txtVehicleNo" class="control-label">Vehicle No.</label>
                                    </div>
                                    <div class="col-xs-7 NoPadding">
                                        <input type="text" id="txtVehicleNo" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                    <div class="col-xs-5 col-form-label NoPadding">
                                        <label id="lblDriverName" for="txtDriverName" class="control-label">Driver Name</label>

                                    </div>
                                    <div class="col-xs-7 NoPadding">
                                        <input type="text" id="txtDriverName" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                    <div class="col-xs-5 col-form-label NoPadding">
                                        <label id="lblZone" for="txtZone" class="control-label">Zone</label>
                                    </div>
                                    <div class="col-xs-7 NoPadding">
                                        <input type="text" id="txtZone" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                    <div class="col-xs-5 col-form-label NoPadding">
                                        <label id="lblGateNo" for="txtGateNo" class="control-label">Gate No.</label>
                                    </div>
                                    <div class="col-xs-7 NoPadding">
                                        <input type="text" id="txtGateNo" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                    <div class="col-xs-5 col-form-label NoPadding">
                                        <label id="lblLocation" for="txtLocation" class="control-label">Location</label>
                                    </div>
                                    <div class="col-xs-7 NoPadding">
                                        <input type="text" id="txtLocation" class="form-control">
                                    </div>
                                </div>
                            </div>                            
                            <div class="row" style="margin-top:10px;">
                                <div class="form-group col-xs-6 col-sm-6 col-md-4">
                                    <input type="button" id="btnClear" class="form-control ButtonColor" value="Clear">
                                </div>
                                <div class="form-group col-xs-6 col-sm-6 col-md-4">
                                    <input type="button" id="btnValidate" class="form-control ButtonColor" value="Validate">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <footer class="footer" style="color: white; font-size :12px; background-color:#0967b0;">
            <div class="container">
                <center><p class="text-muted" id="RightsReserved"></p></center>
            </div>
        </footer>
    </div>
</body>
<script language="javascript" type="text/javascript">
    $('#RightsReserved').text(' \xA9 Kale Logistics Solutions Private Limited. ' + (new Date).getFullYear().toString());
</script>
</html>
