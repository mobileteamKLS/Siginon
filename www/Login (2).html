    <div class="container">
        <form class="form-inline">
            <div class="row">
                <center><img src="images/LoginTopSreen.png" style="width:90%" /></center>
            </div>
        </form>
        <form role="form">
            <fieldset>
                <div class="add-clear-span form-group has-feedback">
                    <input class="form-control" type="text" id="txtUserName" placeholder="Enter User Id" autofocus>
                </div>
                <div class="add-clear-span form-group has-feedback">
                    <input class="form-control" type="password" id="txtPassword" placeholder="Enter Password">
                </div>
                <div class="checkbox">
                    <input id="chkRemember" type="checkbox" style="margin-left: 0px;"><label style="color:white;" id="lblrememberme">Remember Me</label>                    
                </div>  
                <div class="row form-group NoPadding" style="margin-top:10px;">
                    <div class="form-group col-xs-12 col-sm-6 col-md-6">                        
                        <div class="col-xs-4 NoPadding">
                            <select class="form-control" id="ddlLanguage">
                                <option value="0">English</option>
                                <option value="1">German</option>
                                <option value="1">Russian</option>
                                <option value="1">Turkish</option>
                            </select>
                        </div>
                        <div class="col-xs-8 NoPadding">
                            
                        </div>
                    </div>
                </div>              
                <div class="row form-group">
                    <div class="col-xs-4 col-xs-offset-4">
                        <input class="form-control btn-success btn-block hvr-glow ButtonColor" value="Login" type="button" id="LoginBtn" onclick="RememberCheck(); ProcessLogin();" />
                    </div>                    
                </div>
            </fieldset>
        </form>
        <form class="form-inline">
            <div class="row">
                <center><img src="images/LoginBottomScreen.png" style="width:100%" /></center>
            </div>
        </form>
        <center>
            <label style="color:white;font-size:10px;">Powered by Kale Logistics Solutions Private Limited</label>
        </center>
